version: 0.2

phases:
  install:
    commands:
      - echo Installing httpd
      - sudo yum clean all
      - sudo yum makecache
      - sudo yum update -y
      - sudo yum install httpd -y

  build:
    commands:
      - echo Build started on `date`
      - sudo cp index.html /var/www/html/

  post_build:
    commands:
      - echo Configuring httpd

artifacts:
  files:
    - '**/*'

